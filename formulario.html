<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>Libreria Lerner</h1>
    <form action="" method="get">
      <fieldset>
        <div class="formulario">
        <label>Nombres</label><br>
        <input type="text" name="Nombres"><br>
        <label>Apellidos</label><br>
        <input type="text" name="Apellidos"><br>
        <label>Dirreccion</label><br>
        <textarea name="Dirreccion" cols="30" rows="2"></textarea><br>
        <label>Seleccionar Genero</label><br>
        <label><input type="checkbox" value="Fantasia">Fantasia</label><br>
        <label><input type="checkbox" value="Juvenil-Romantico">Juvenil-Romantico</label><br>
        <label><input type="checkbox" value="Comedia">Comedia</label><br>
        <label><input type="checkbox" value="Biografia">Biografia</label><br><br>
        <label>Seleccione Idioma</label><br>
        <label><input type="radio" value="Español">Español</label><br>
        <label><input type="radio" value="Ingles">Ingles</label><br>
        <label><input type="radio" value="Italiano">Italiano</label><br>
        <label><input type="radio" value="Portugues">Portugues</label><br>
        <label>Escritor</label><br>
        <select name="Escritor">
            <option value="George_R._R._Martin"><label>George R. R. Martin</label></option>
            <option value="Laura_Restrepo"><label>Laura Restrepo</label></option>
            <option value="Sarah_J._Maas"><label>Sarah J. Maas</label></option>
            <option value="Clive_Barker"><label>Clive Barker</label></option>
        </select><br><br>
        <input type="submit" value="Enviar">
        </div>
      </fieldset>
    </form>
</body>
</html>
