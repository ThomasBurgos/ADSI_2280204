<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>Citas Medicas</h1>
    <form action="" method="get">
      <fieldset>
        <div class="formulario">
        <label>Nombres</label><br>
        <input type="text" name="Nombres"><br>
        <label>Apellidos</label><br>
        <input type="text" name="Apellidos"><br>
        <label>Observaciones</label><br>
        <textarea name="Observaciones" cols="35" rows="5"></textarea><br>
        <label>Seleccionar Jornada</label><br>
        <label><input type="checkbox" value="Mañana">Mañana</label><br>
        <label><input type="checkbox" value="Tarde">Tarde</label><br>
        <label><input type="checkbox" value="Noche">Noche</label><br><br>
        <label>Seleccione la IPS</label><br>
        <label><input type="radio" value="Centro">IPS Centro</label><br>
        <label><input type="radio" value="Agua Blanca">IPS Agua Blanca</label><br>
        <label><input type="radio" value="Calamo">IPS Calamo</label><br>
        </div>
      </fieldset>
    </form>
</body>
</html>
